<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>TODOLIST</title>
</head>
<body>
  <div class="wrapper">
    <header>    
      <div class="orange">TO DO LIST</div>
    </header>  
    <main>      
      <section class="lightblue">
        <div class="count">0/0</div>
        <form class="white_input_todos" method="POST">
          <input name="add_todo" type="text" placeholder="writing things down ...">
          <input type="submit" class="btn btn-outline-secondary btn-sm" value="確認">          
        </form>
        <div class="gap-2 d-md-flex justify-content-md-center">          
          <button type="button" class="all btn btn-outline-secondary btn-sm">全部</button>
          <button type="button" class="unfinish btn btn-outline-secondary btn-sm">未完成</button>
          <button type="button" class="finished btn btn-outline-secondary btn-sm">已完成</button>          
          <button type="button" class="clear btn btn-outline-secondary btn-sm">清空</button>
        </div>
        <div class="show_todos">
        </div>  
      </section>  
    </main>
    <section class="bg">
      <div class="bg_one"></div>
      <div class="bg_two"></div>
    </section>   
    <footer>Copyright © 2021 cmtilo. All rights reserved.</footer>
  </div>
  <script src='https://code.jquery.com/jquery-3.6.0.js'></script>
  <script type='text/javascript' src='index.js'></script>
</body>
</html>
