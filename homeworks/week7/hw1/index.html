<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>活動報名表單</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./style.css'>

  </head>
  <body>
    <div class='form_wrapper'>
      <form class='form'>
        <h1>新拖延運動報名表單</h1>
        <p>活動日期：2020/12/10 ~ 2020/12/11</p>
        <p>活動地點：台北市大安區新生南路二段1號</p>
        <div class='notice'>*必填</div>
        <div class='input_block'>
          <div class='item'>暱稱</div>       
          <input class='require' name='nickname' type='text' placeholder='您的回答'/>
          <div class='alert hide'>尚未填寫</div>       
        </div>
        <div class='input_block'>
           <div class='item'>電子郵件</div>
           <input class='require' name='email' type='text' placeholder='您的電子郵件'/>
           <div class='alert hide'>尚未填寫</div> 
        </div>
        <div class='input_block'>
          <div class='item'>手機號碼</div>
          <input class='require' name='phone' type='text' placeholder='您的手機號碼'/>
          <div class='alert hide'>尚未填寫</div> 
        </div>
        <div class='input_block'>
          <div class='item'>報名類型</div>
          <div class='checkbox'>
            <label>
              <input name='type' value='躺在床上用想像力實作' type='radio' />躺在床上用想像力實作
            </label>
            <br/>
            <label>
              <input name='type' value='趴在地上滑手機找現成的' type='radio' />趴在地上滑手機找現成的
            </label>
          </div>
          <div class='radio alert hide'>尚未填寫</div>  
        </div>
        <div class='input_block'>
          <div class='item'>怎麼知道這個活動的？</div>
          <input class='require' name='information' type='text' placeholder='您的回答'/>
          <div class='alert hide'>尚未填寫</div>  
        </div>
        <div class='input_block'>
          <div class='item_other'>其他</div>
          <div class='item_other_advice'>對活動的一些建議</div>          
          <div>
            <input name='suggest' type='text' placeholder='您的回答'/>
          </div>
          <div class='notice'></div>
        </div>
        <input type='submit' class='button' value='提交'></input>
        <p>請勿透過表單送出您的密碼。</p>
      </form>
    </div>
    <footer>
      © 2020 © Copyright. All rights Reserved.
    </footer>
    <script type='text/javascript' src='javascript.js'></script>
  </body>
</html>
